{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ STATIC_URL }}style.css" />
    <title>{% block title %}Yik Yhack{% endblock %}</title>
</head>

<body>
    <div id="header">
    {% block header %}{% endblock %}
    <a href="{% url 'home-index' %}">{% trans "Home" %}</a> | 
    <a href="{% url 'topYaks' %}">{% trans "Top Yaks" %}</a> | 
    <a href="{% url 'myTopYaks' %}">{% trans "My Top Yaks" %}</a> | 
    <a href="{% url 'myYaks' %}">{% trans "My Yaks" %}</a> | 
    </div>

    <div id="content">
    {% block content %}{% endblock %}
    </div>

    <div id="footer">
    {% block footer %}
        <hr />
    {% endblock %}
    </div>
</body>

</html>
