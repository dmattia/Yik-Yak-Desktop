{% extends "base.html" %}

{% block content %}

	<h2>Profile</h2>
	{% for field in userForm %}
		{{ field.error }}
	{% endfor %}

	<form action="/accounts/profile/" method="post">
		{% csrf_token %}
		{% load material_form %} 
		{% form form=userForm %}{% endform %}
		<!--<input type="submit" value="Update"/>-->
		<button type="submit" name="_submit" class="z-depth-4 waves-effect btn btn-primary btn-lg">
			Submit<i class="material-icons right">send</i>
		</button>
	</form>

{% endblock %}
